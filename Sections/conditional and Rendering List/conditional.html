<script src="./../scripts/vue.js"></script>

<div id="app">

    <!-- ### v-if condition -->
    <p v-if='show'>You can see me now!</p>
    <p v-else-if='!show'>You can't see me now.</p>
    <p v-else>now you see me</p>
    <button @click='show = !show'>Click me</button>

    <!-- ### v-show | dont remove the element from the DOM -->
    <p v-show='show'>Do you see me ??</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show: false
        }
    })
</script>
